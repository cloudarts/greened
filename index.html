<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenEd</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <!-- file panel -->
    <div class="row">
      <div class="large-12 columns">
      	<div class="panel callout" id="filePanel">
          <div class="button-bar">
        	  <ul class="button-group">
        	    <li><a class="button" id="btnZoomIn"><i class="fi-zoom-in noclick"></i></a></li>
        	    <li><a class="button" id="btnZoomOut"><i class="fi-zoom-out noclick"></i></a></li>
        	  </ul>
        	  <ul class="button-group">
              <li><a id="btnLevelPlus" href="#" class="button radius"><i class="fi-plus noclick"></i></a></li>
              <li><span id="labelLevelSelect">NONE</span></li>
              <li><a id="btnLevelMinus" href="#" class="button radius"><i class="fi-minus noclick"></i></a></li>
            </ul>
        	</div>
        </div>
      </div>
    </div>

    <!-- tools panel -->
    <div id="toolsRow" class="row">
		  <div class="small-4 medium-2 columns">
			  <div id="toolsPanel" class="panel">
			    <a class="button round" id="btnMove"><i class="fi-arrows-out noclick"></i></a>
			    <a class="button round" id="btnWallsAdd"><i class="fi-plus noclick"></i></a>
			    <a class="button round" id="btnWallsEdit"><i class="fi-wrench noclick"></i></a>
			    <a class="button round" id="btnWallsRemove"><i class="fi-minus noclick"></i></a>
			  </div>
		  </div>
        
      <div class="small-8 medium-10 columns">
			  <canvas id="canvas" width="512" height="512"></canvas>
		  </div>
	  </div>	

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
	<script src="js/app.js"></script>
  </body>
</html>
